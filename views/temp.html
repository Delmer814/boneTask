<!DOCTYPE html>
</html>
	<head>
		<script type ="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
	    <script type ="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js'> </script>
	    <script type ="text/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js'></script>
	</head>
	
	<body>
		<div id="cert"></div>
		<div id="cert2"></div>
		<script type ="text/template" id="tpl-cert">
			<p> Hello <%= name %></p>
		</script>
		<script>
			CertView = Backbone.View.extend({
				template:_.template($('#tpl-cert').html()),
				initialize: function(){
					this.render();
					
				},
				render: function() {
					var tempArg = {
						name: "Peter"
					};

					$(this.el).html(this.template(tempArg));
				}
				
			});
			
			var CertView = new CertView({el: $("#cert")});
		</script>
		<script>
			CertView2 = Backbone.View.extend({
				template:_.template($('#tpl-cert').html()),
				initialize: function(){
					this.render();
					
				},
				render: function() {
					var tempArg = {
						name: "Honda"
					};

					$(this.el).html(this.template(tempArg));
				}
				
			});
			
			var CertView2 = new CertView2({el: $("#cert2")});
		</script>
	</body>
</html>
